[phases.setup]
aptPkgs = ["ffmpeg"]
commands = [
    "echo 'Installing dependencies and setting environment'",
    "export PATH=$PATH:/usr/bin:/usr/local/bin:/bin:/bin/ffmpeg"
]

[phases.build]
commands = [
    "echo 'Building Go application'",
    "go build -o app main.go",
    "ls -la",
    "echo 'Checking ffmpeg installation'",
    "which ffmpeg || echo 'ffmpeg not found'",
    "ffmpeg -version || echo 'ffmpeg not available'",
    "echo 'Current PATH:' $PATH"
]

[phases.start]
command = "./app"